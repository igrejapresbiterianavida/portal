  <style>
    body {
      background: var(--cinza-muito-claro);
      min-height: 100vh;
      font-family: var(--fonte-principal);
    }
    
    .perfil-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 30px 20px;
    }
    
    .perfil-header {
      background: linear-gradient(135deg, var(--verde-escuro), var(--verde-medio));
      color: var(--branco);
      padding: 30px;
      border-radius: 20px;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 25px;
      box-shadow: var(--sombra-media);
    }
    
    .avatar-section {
      position: relative;
    }
    
    .avatar-grande {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid var(--branco);
      object-fit: cover;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .avatar-upload {
      position: absolute;
      bottom: 0;
      right: 0;
      background: var(--dourado);
      color: var(--branco);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 3px solid var(--branco);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transicao-padrao);
    }
    
    .avatar-upload:hover {
      transform: scale(1.1);
      background: #e0a030;
    }
    
    .avatar-upload input {
      display: none;
    }
    
    .perfil-info h1 {
      margin: 0 0 5px 0;
      font-size: 1.8rem;
    }
    
    .perfil-tipo {
      display: inline-block;
      background: rgba(255,255,255,0.2);
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.85rem;
      margin-bottom: 10px;
    }
    
    .perfil-meta {
      display: flex;
      gap: 20px;
      font-size: 0.9rem;
      opacity: 0.9;
    }
    
    .perfil-meta span {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .perfil-card {
      background: var(--branco);
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 20px;
      box-shadow: var(--sombra-suave);
    }
    
    .perfil-card h2 {
      color: var(--verde-escuro);
      margin: 0 0 20px 0;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group.full-width {
      grid-column: 1 / -1;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: var(--peso-medium);
      color: var(--cinza-escuro);
      font-size: 0.9rem;
    }
    
    .form-input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid var(--cinza-leve);
      border-radius: 10px;
      font-size: 1rem;
      transition: var(--transicao-padrao);
      background: var(--cinza-muito-claro);
      box-sizing: border-box;
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--verde-medio);
      background: var(--branco);
      box-shadow: 0 0 0 3px rgba(45, 122, 62, 0.1);
    }
    
    .form-input:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .btn-group {
      display: flex;
      gap: 15px;
      margin-top: 25px;
    }
    
    .btn {
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: var(--peso-medium);
      cursor: pointer;
      transition: var(--transicao-padrao);
      border: none;
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--verde-medio), var(--verde-escuro));
      color: var(--branco);
      flex: 1;
    }
    
    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(45, 122, 62, 0.3);
    }
    
    .btn-secondary {
      background: var(--cinza-leve);
      color: var(--cinza-escuro);
    }
    
    .btn-secondary:hover {
      background: var(--cinza-medio);
      color: var(--branco);
    }
    
    .btn-danger {
      background: #dc3545;
      color: var(--branco);
    }
    
    .btn-danger:hover {
      background: #c82333;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .alerta {
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.95rem;
    }
    
    .alerta-sucesso {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .alerta-erro {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .alerta-info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .topbar {
      background: var(--branco);
      padding: 15px 20px;
      box-shadow: var(--sombra-suave);
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0;
    }
    
    .topbar-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .btn-voltar {
      background: var(--cinza-muito-claro);
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transicao-padrao);
      text-decoration: none;
      color: var(--cinza-escuro);
    }
    
    .btn-voltar:hover {
      background: var(--cinza-leve);
    }
    
    .topbar h1 {
      margin: 0;
      font-size: 1.5rem;
      color: var(--verde-escuro);
    }
    
    .zona-perigo {
      border: 2px solid #dc3545;
      border-radius: 15px;
      padding: 25px;
      margin-top: 20px;
    }
    
    .zona-perigo h3 {
      color: #dc3545;
      margin: 0 0 15px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .zona-perigo p {
      color: var(--cinza-escuro);
      margin: 0 0 20px 0;
      line-height: 1.6;
    }
    
    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 768px) {
      .perfil-container {
        padding: 20px 15px;
      }
      
      .perfil-header {
        flex-direction: column;
        text-align: center;
        padding: 25px 20px;
      }
      
      .perfil-info h1 {
        font-size: 1.5rem;
      }
      
      .perfil-meta {
        flex-direction: column;
        gap: 10px;
      }
      
      .form-row {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .perfil-card {
        padding: 20px 15px;
      }
      
      .btn-group {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }
    }
  </style>
</head>

  <script>
    function perfilUsuario() {
      return {
        dados: {
          id: '',
          nome: '',
          sobrenome: '',
          email: '',
          telefone: '',
          tipo: '',
          avatar: '',
          avatar_url: '',
          status: ''
        },
        senha: {
          atual: '',
          nova: '',
          confirmar: ''
        },
        dadosOriginais: null,
        salvando: false,
        alterandoSenha: false,
        arquivoAvatar: null,
        alerta: {
          mostrar: false,
          tipo: 'info',
          mensagem: '',
          icone: 'info'
        },
        
        get tipoFormatado() {
          const tipos = {
            'administracao': 'Administra√ß√£o',
            'lideranca': 'Lideran√ßa',
            'membro': 'Membro',
            'visitante': 'Visitante'
          };
          return tipos[this.dados.tipo] || this.dados.tipo;
        },
        
        async init() {
          // Verificar autentica√ß√£o
          if (!auth.verificarSessaoAtiva()) {
            console.log('üö´ Usu√°rio n√£o logado - redirecionando');
            const loginUrl = window.CONFIG ? window.CONFIG.buildPageUrl('login.html') + '?force=true' : 'login.html?force=true';
            window.location.href = loginUrl;
            return;
          }
          
          // Carregar dados do usu√°rio do Supabase
          await this.carregarDados();
        },
        
        async carregarDados() {
          try {
            if (!auth.usuario || !auth.usuario.id) {
              this.mostrarAlerta('erro', 'Usu√°rio n√£o encontrado. Fa√ßa login novamente.', 'error');
              setTimeout(() => {
                const loginUrl = window.CONFIG ? window.CONFIG.buildPageUrl('login.html') + '?force=true' : 'login.html?force=true';
                window.location.href = loginUrl;
              }, 2000);
              return;
            }
            
            // Buscar dados atualizados do Supabase
            if (window.supabaseClient && window.supabaseClient.client) {
              const usuarioAtualizado = await window.supabaseClient.buscarPorId('usuarios', auth.usuario.id);
              
              if (usuarioAtualizado) {
                // Garantir que avatar_url seja usado corretamente
                const avatarUrl = usuarioAtualizado.avatar_url || '';
                this.dados = {
                  id: usuarioAtualizado.id,
                  nome: usuarioAtualizado.nome || '',
                  sobrenome: usuarioAtualizado.sobrenome || '',
                  email: usuarioAtualizado.email || '',
                  telefone: usuarioAtualizado.telefone || '',
                  tipo: usuarioAtualizado.tipo || 'visitante',
                  avatar: avatarUrl || `https://ui-avatars.com/api/?name=${usuarioAtualizado.nome}&background=1A4731&color=fff&size=128`,
                  avatar_url: avatarUrl,
                  status: usuarioAtualizado.status || 'ativo'
                };
                
                console.log('üñºÔ∏è Avatar carregado:', {
                  avatar_url: avatarUrl,
                  avatar: this.dados.avatar,
                  temUrl: !!avatarUrl
                });
                
                // Atualizar tamb√©m no auth
                auth.usuario = { ...this.dados };
                
                this.dadosOriginais = { ...this.dados };
                console.log('‚úÖ Dados do perfil carregados do Supabase:', this.dados.nome);
              } else {
                // Fallback para dados do auth
                this.dados = { ...auth.usuario };
                this.dadosOriginais = { ...auth.usuario };
                console.log('‚ö†Ô∏è Usu√°rio n√£o encontrado no Supabase, usando dados do auth');
              }
            } else {
              // Fallback para dados do auth se Supabase n√£o estiver dispon√≠vel
              this.dados = { ...auth.usuario };
              this.dadosOriginais = { ...auth.usuario };
              console.log('‚ö†Ô∏è Supabase n√£o dispon√≠vel, usando dados do auth');
            }
          } catch (erro) {
            console.error('Erro ao carregar dados:', erro);
            // Fallback para dados do auth
            if (auth.usuario) {
              this.dados = { ...auth.usuario };
              this.dadosOriginais = { ...auth.usuario };
            }
            this.mostrarAlerta('erro', 'Erro ao carregar dados do perfil.', 'error');
          }
        },
        
        async alterarAvatar(event) {
          const file = event.target.files[0];
          if (!file) return;
          
          // Validar tipo de arquivo
          if (!file.type.startsWith('image/')) {
            this.mostrarAlerta('erro', 'Por favor, selecione uma imagem v√°lida.', 'error');
            return;
          }
          
          // Validar tamanho (m√°x 2MB)
          if (file.size > 2 * 1024 * 1024) {
            this.mostrarAlerta('erro', 'A imagem deve ter no m√°ximo 2MB.', 'error');
            return;
          }
          
          this.arquivoAvatar = file;
          
          try {
            // Preview local
            const reader = new FileReader();
            reader.onload = (e) => {
              this.dados.avatar = e.target.result;
              this.mostrarAlerta('sucesso', 'Foto selecionada! N√£o esque√ßa de salvar o perfil.', 'check_circle');
            };
            reader.readAsDataURL(file);
          } catch (erro) {
            console.error('Erro ao ler arquivo:', erro);
            this.mostrarAlerta('erro', 'Erro ao processar imagem.', 'error');
          }
        },
        
        async salvarPerfil() {
          if (!this.dados.nome || !this.dados.sobrenome) {
            this.mostrarAlerta('erro', 'Preencha nome e sobrenome.', 'error');
            return;
          }
          
          if (!this.dados.id) {
            this.mostrarAlerta('erro', 'ID do usu√°rio n√£o encontrado. Recarregue a p√°gina.', 'error');
            return;
          }
          
          this.salvando = true;
          
          try {
            // Upload do avatar se houver arquivo novo
            if (this.arquivoAvatar && window.supabaseClient) {
              try {
                const avatarUrl = await window.supabaseClient.uploadImagem(
                  this.arquivoAvatar,
                  'imagens',
                  'avatars/'
                );
                this.dados.avatar_url = avatarUrl;
                this.dados.avatar = avatarUrl;
                this.arquivoAvatar = null;
              } catch (erro) {
                console.error('Erro ao fazer upload do avatar:', erro);
                this.mostrarAlerta('erro', 'Erro ao fazer upload da foto. Os outros dados ser√£o salvos.', 'error');
              }
            }
            
            // Salvar dados no Supabase
            if (window.supabaseClient && window.supabaseClient.client) {
              const dadosParaSalvar = {
                nome: this.dados.nome,
                sobrenome: this.dados.sobrenome,
                telefone: this.dados.telefone || null
              };
              
              // Adicionar avatar_url se foi feito upload
              if (this.dados.avatar_url) {
                dadosParaSalvar.avatar_url = this.dados.avatar_url;
              }
              
              await window.supabaseClient.atualizar('usuarios', this.dados.id, dadosParaSalvar);
              
              // Atualizar dados no auth
              auth.usuario = { 
                ...auth.usuario,
                nome: this.dados.nome,
                sobrenome: this.dados.sobrenome,
                telefone: this.dados.telefone,
                avatar: this.dados.avatar,
                avatar_url: this.dados.avatar_url
              };
              
              // Salvar sess√£o atualizada
              if (auth.token) {
                const sessaoNavbar = {
                  usuario: auth.usuario,
                  token: auth.token,
                  expiresAt: auth.sessaoExpiresAt ? auth.sessaoExpiresAt.getTime() : Date.now() + 3600000
                };
                localStorage.setItem('ipv_sessao', JSON.stringify(sessaoNavbar));
                localStorage.setItem('auth_usuario', JSON.stringify(auth.usuario));
              }
              
              this.dadosOriginais = { ...this.dados };
              
              this.mostrarAlerta('sucesso', 'Perfil atualizado com sucesso!', 'check_circle');
              console.log('‚úÖ Perfil salvo no Supabase:', this.dados);
            } else {
              // Fallback: apenas atualizar no auth
              auth.usuario = { ...this.dados };
              if (auth.token) {
                auth.salvarSessao(auth.usuario, auth.token);
              }
              this.dadosOriginais = { ...this.dados };
              this.mostrarAlerta('sucesso', 'Perfil atualizado localmente!', 'check_circle');
            }
          } catch (erro) {
            console.error('Erro ao salvar perfil:', erro);
            this.mostrarAlerta('erro', 'Erro ao salvar perfil: ' + (erro.message || 'Erro desconhecido'), 'error');
          } finally {
            this.salvando = false;
          }
        },
        
        cancelar() {
          this.dados = { ...this.dadosOriginais };
          this.mostrarAlerta('info', 'Altera√ß√µes canceladas.', 'info');
        },
        
        async alterarSenha() {
          if (!this.senha.atual || !this.senha.nova || !this.senha.confirmar) {
            this.mostrarAlerta('erro', 'Preencha todos os campos de senha.', 'error');
            return;
          }
          
          if (this.senha.nova !== this.senha.confirmar) {
            this.mostrarAlerta('erro', 'As senhas n√£o coincidem.', 'error');
            return;
          }
          
          if (this.senha.nova.length < 6) {
            this.mostrarAlerta('erro', 'A senha deve ter pelo menos 6 caracteres.', 'error');
            return;
          }
          
          this.alterandoSenha = true;
          
          try {
            // Alterar senha no Supabase Auth
            if (window.supabaseClient && window.supabaseClient.client) {
              const { data, error } = await window.supabaseClient.client.auth.updateUser({
                password: this.senha.nova
              });
              
              if (error) {
                // Se der erro, pode ser que precise reautenticar
                if (error.message.includes('password') || error.message.includes('reauthenticate')) {
                  this.mostrarAlerta('erro', 'Para alterar a senha, voc√™ precisa fazer login novamente com sua senha atual.', 'error');
                } else {
                  throw error;
                }
              } else {
                this.limparSenha();
                this.mostrarAlerta('sucesso', 'Senha alterada com sucesso!', 'check_circle');
                console.log('‚úÖ Senha alterada no Supabase');
              }
            } else {
              this.mostrarAlerta('erro', 'Sistema de autentica√ß√£o n√£o dispon√≠vel.', 'error');
            }
          } catch (erro) {
            console.error('Erro ao alterar senha:', erro);
            this.mostrarAlerta('erro', 'Erro ao alterar senha: ' + (erro.message || 'Erro desconhecido'), 'error');
          } finally {
            this.alterandoSenha = false;
          }
        },
        
        limparSenha() {
          this.senha = {
            atual: '',
            nova: '',
            confirmar: ''
          };
        },
        
        confirmarExclusao() {
          const confirmar = confirm(
            '‚ö†Ô∏è ATEN√á√ÉO: Voc√™ est√° prestes a excluir sua conta permanentemente.\n\n' +
            'Esta a√ß√£o N√ÉO pode ser desfeita e todos os seus dados ser√£o removidos.\n\n' +
            'Tem certeza que deseja continuar?'
          );
          
          if (confirmar) {
            const confirmarNovamente = confirm(
              'üö® √öLTIMA CONFIRMA√á√ÉO:\n\n' +
              'Digite "EXCLUIR" na pr√≥xima caixa de di√°logo para confirmar a exclus√£o da sua conta.'
            );
            
            if (confirmarNovamente) {
              const texto = prompt('Digite "EXCLUIR" para confirmar:');
              if (texto === 'EXCLUIR') {
                this.excluirConta();
              } else {
                this.mostrarAlerta('info', 'Exclus√£o cancelada.', 'info');
              }
            }
          }
        },
        
        async excluirConta() {
          try {
            if (!this.dados.id) {
              this.mostrarAlerta('erro', 'ID do usu√°rio n√£o encontrado.', 'error');
              return;
            }
            
            // Buscar auth_user_id do usu√°rio
            if (window.supabaseClient && window.supabaseClient.client) {
              const usuarioParaDeletar = await window.supabaseClient.buscarPorId('usuarios', this.dados.id);
              
              if (usuarioParaDeletar && usuarioParaDeletar.auth_user_id) {
                // Deletar do auth.users (vai acionar CASCADE e deletar de usuarios tamb√©m)
                const { error: rpcError } = await window.supabaseClient.client.rpc('deletar_usuario_auth', { 
                  p_auth_user_id: usuarioParaDeletar.auth_user_id 
                });
                
                if (rpcError) {
                  throw rpcError;
                }
                
                // Fazer logout e limpar tudo
                auth.limparSessao();
                
                alert('‚úÖ Sua conta foi exclu√≠da com sucesso. Voc√™ ser√° redirecionado para a p√°gina inicial.');
                const homeUrl = window.CONFIG ? window.CONFIG.buildUrl('index.html') : '../index.html';
                window.location.href = homeUrl;
              } else {
                // Se n√£o tem auth_user_id, deletar apenas de usuarios
                await window.supabaseClient.deletar('usuarios', this.dados.id);
                
                auth.limparSessao();
                alert('‚úÖ Sua conta foi exclu√≠da com sucesso. Voc√™ ser√° redirecionado para a p√°gina inicial.');
                const homeUrl = window.CONFIG ? window.CONFIG.buildUrl('index.html') : '../index.html';
                window.location.href = homeUrl;
              }
            } else {
              // Fallback: apenas limpar sess√£o local
              auth.limparSessao();
              alert('‚ö†Ô∏è Sistema de exclus√£o n√£o dispon√≠vel. Sess√£o local limpa.');
              const homeUrl = window.CONFIG ? window.CONFIG.buildUrl('index.html') : '../index.html';
              window.location.href = homeUrl;
            }
          } catch (erro) {
            console.error('Erro ao excluir conta:', erro);
            this.mostrarAlerta('erro', 'Erro ao excluir conta: ' + (erro.message || 'Erro desconhecido'), 'error');
          }
        },
        
        mostrarAlerta(tipo, mensagem, icone) {
          this.alerta = {
            mostrar: true,
            tipo: tipo,
            mensagem: mensagem,
            icone: icone
          };
          
          // Ocultar ap√≥s 5 segundos
          setTimeout(() => {
            this.alerta.mostrar = false;
          }, 5000);
        },
        
        voltar() {
          // Verificar de onde veio usando CONFIG
          if (auth.ehAdmin()) {
            const adminUrl = window.CONFIG ? window.CONFIG.buildPageUrl('admin.html') : 'admin.html';
            window.location.href = adminUrl;
          } else {
            const homeUrl = window.CONFIG ? window.CONFIG.buildUrl('index.html') : '../index.html';
            window.location.href = homeUrl;
          }
        }
      };
    }
  </script>
  
  <!-- Atualizar links dinamicamente para funcionar em dev e produ√ß√£o -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (window.CONFIG) {
        window.CONFIG.atualizarLinks();
      }
    });
  </script>
